<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>
<body>
    <h1>Let's use JavaScript to tell us day and time</h1>
    <button type="button" onclick="document.getElementById('firstjs').innerHTML=Date()">

    <p id="firstjs"></p>
</body>
</html>
